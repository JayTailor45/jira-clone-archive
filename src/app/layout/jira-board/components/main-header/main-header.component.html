<header class="pl-4 h-14">
  <nav class="flex items-center h-full mr-4 space-x-2">
    <div class="flex content-center rounded-full cursor-pointer hover-effect">
      <i nz-icon nzType="appstore" nzTheme="fill"></i>
    </div>
    <div class="flex content-center">
      <img
        src="./assets/images/logos/jira-main.svg"
        class="w-32 h-5 text-blue-500 rounded-sm cursor-pointer hover:bg-blue-100 hover:text-blue-600"
        alt="Jira Logo"
      />
    </div>
    <div class="flex flex-row items-center nav-items space-x-4">
      <a class="hover-effect">Your work</a>
      <a
        class="hover-effect"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="projectMenu"
      >
        Projects
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #projectMenu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>Project 1</li>
          <li nz-menu-item>Project 2</li>
        </ul>
      </nz-dropdown-menu>
      <a
        class="hover-effect"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="filterMenu"
      >
        Filters
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #filterMenu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>Filter by priority</li>
          <li nz-menu-item>Setup custom filter</li>
        </ul>
      </nz-dropdown-menu>
      <a
        class="hover-effect"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="dashboardMenu"
      >
        Dashboards
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #dashboardMenu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>No dashboard avaliable</li>
        </ul>
      </nz-dropdown-menu>
      <a
        class="hover-effect"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="peopleMenu"
      >
        People
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #peopleMenu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>Jay Tailor</li>
        </ul>
      </nz-dropdown-menu>
      <a
        class="hover-effect"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="appsMenu"
      >
        Apps
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #appsMenu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>Slack</li>
          <li nz-menu-item>GitHub</li>
          <li nz-menu-item>GitLabs</li>
        </ul>
      </nz-dropdown-menu>
      <button nz-button nzType="primary" class="font-bold">Create</button>
    </div>
    <div class="flex flex-grow"></div>
    <div class="flex flex-row items-center flex-none space-x-4">
      <div class="relative flex flex-col items-center w-48 h-8 p-1">
        <i nz-icon nzType="search" class="absolute left-3 top-3"></i>
        <input
          class="w-full p-1 pl-8 text-black rounded-sm outline-none ring-1 ring-gray-300 focus:ring-2 focus:ring-blue-600 hover:bg-gray-200"
          type="text"
          placeholder="Search"
        />
      </div>
      <div
        class="flex content-center text-lg rounded-full cursor-pointer hover-effect transform rotate-45"
      >
        <i nz-icon nzType="bell" nzTheme="fill"></i>
      </div>
      <div
        class="flex content-center text-lg rounded-full cursor-pointer hover-effect"
      >
        <i nz-icon nzType="question-circle" nzTheme="fill"></i>
      </div>
      <div
        class="flex content-center text-lg rounded-full cursor-pointer hover-effect"
      >
        <i nz-icon nzType="setting" nzTheme="fill"></i>
      </div>
      <div class="flex items-center content-center">
        <div
          class="justify-center w-8 h-8 p-1 font-bold text-center text-gray-200 bg-green-700 rounded-full cursor-pointer"
        >
          <span>J</span>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="h-1 bg-gradient-to-t from-gray-200 to-white"></div>
